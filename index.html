<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">Thank you for taking the time to help me improve my skills!</p>
    <form id="survey-form">
        <div>
        <label for="name" id="name-label" >Name</label>
        <input type="text" id="name" placeholder="Enter your name" required class="block">
        </div>
        <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required class="block">
        </div>
        <div>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="10" max="150" placeholder="Enter your age" class="block">
        </div>
        <div>
            <p>Would you recommend me to a friend?</p>
            <ul>
                <label for=""><input type="radio" name="radio" value="def">Definitely</label>
                <label for=""><input type="radio" name="radio" value="may">Maybe</label>
                <label for=""><input type="radio" name="radio" value="not">Not Sure</label>
            </ul>
        </div>
        <div>
            <label for="find">How did you find out about me?</label>
            <select name="find" id="dropdown" class="block">
                <option value="friends">Friends</option>
                <option value="family">Family</option>
                <option value="social">Social Media</option>
                <option value="pamphlets">Pamphlets</option>
            </select>
        </div>
        <div>
        <p>What would you like to see improved?</p>
        <ul>
            <label for="fe"><input type="checkbox" id="fe" value="Front">Front-end Projects</label>
            <label for="be"><input type="checkbox" id="be" value="Back">Back-end Projects</label>
            <label for="dv"><input type="checkbox" id="dv" value="Data">Data Visualisation</label>
        </ul>
        </div>
        <div>
        <label for="suggestion">Do you have any somments or suggestions?</label>
        <textarea id="suggestion" cols="80" rows="10"></textarea>
        </div> 
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
